<ng-container>
    @for (contentPart of content(); track $index) {
        @if (contentPart.type === 'text') {
            <span class="description" [innerHTML]="contentPart.text"></span>
        }
        @if (contentPart.type === 'keyword') {
            <app-keyword 
                [keyword]="contentPart.component?.keyword" 
                [link]="contentPart.component?.link ?? ''"
                [toolTip]="contentPart.component?.toolTipText"
            ></app-keyword>
        }
        @if (contentPart.type === 'tag') {
            <em style="color: white;" [innerHTML]="contentPart.text" [ngbTooltip]="getTagTooltipText(contentPart.text)" ></em>
        }
    }
</ng-container>
