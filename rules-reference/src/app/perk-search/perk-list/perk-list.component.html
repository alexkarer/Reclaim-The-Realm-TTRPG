<table class="rules-table table-hover">
    <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Requirements</th>
            <th scope="col">Tags</th>
        </tr>
    </thead>
    <tbody>
        @for (perk of perkList(); track $index) {
            <tr (click)="perkDescriptionEnabled[$index] = !perkDescriptionEnabled[$index]" style="cursor: pointer">
                <th scope="row">{{ perk?.name }}</th>
                <td class="header-subscript">{{ perk?.requirements | requirementsPrettier }}</td>
                <td class="header-subscript">{{ perk?.tags?.join(', ') }}</td>
            </tr>
            @if (perkDescriptionEnabled[$index]) {
                <tr>
                    <td colspan="3">
                        <app-text-elements [textElements]="perk.textElements"></app-text-elements>
                    </td>
                </tr>
            }
        }
    </tbody>
</table>
