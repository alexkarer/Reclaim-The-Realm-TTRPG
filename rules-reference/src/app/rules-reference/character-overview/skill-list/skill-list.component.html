<table class="rules-table">
    <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
        </tr>
    </thead>
    <tbody>
        @for (skill of skills(); track $index) {
            <tr>
                <td>{{ skill?.name }}</td>
                <td class="header-subscript">{{ skill?.fullDescrption }}</td>
            </tr>
        }
    </tbody>
</table>
