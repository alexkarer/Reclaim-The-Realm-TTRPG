<div class="mx-2">
    <app-dynamic-content [content]="hybridAbilityDescription.hybridAbilitiesDescription | keywordProcessor"></app-dynamic-content>
    <div class="mx-2">
        <h4 class="mb-1 mt-3">Learning Hybrid Abilities</h4>
        <app-dynamic-content [content]="hybridAbilityDescription.lerningHybridAbilitiesDescription| keywordProcessor"></app-dynamic-content>
        <ul>
            @for (desc of hybridAbilityDescription.learningHybridAbilitiesRequirementsDescriptions; track $index) {
                <li><app-dynamic-content [content]="desc | keywordProcessor"></app-dynamic-content></li>
            }
        </ul>
        <h4 class="mb-1 mt-3">Performing Hybrid Abilities</h4>
        <app-dynamic-content [content]="hybridAbilityDescription.performingHybridAbilities | keywordProcessor"></app-dynamic-content>
    </div>
</div>
