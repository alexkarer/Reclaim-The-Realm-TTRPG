<app-dynamic-content [content]="coreGameplayIntroduction | keywordProcessor"></app-dynamic-content>
<div class="mx-2">
    <h4 class="pt-3" ngbScrollSpyFragment="d20-test">D20 Test</h4>
    <app-dynamic-content [content]="d20Test | keywordProcessor"></app-dynamic-content>

    <h4 class="pt-3" ngbScrollSpyFragment="dt">Difficulty Threshold</h4>
    <app-dynamic-content [content]="difficultyThreshold | keywordProcessor"></app-dynamic-content>

    <div class="d-flex justify-content-center">
        <table class="rules-table-50">
            <thead>
                <tr>
                    <th scope="col">[DT] Number</th>
                    <th scope="col">[DT] Description</th>
                </tr>
            </thead>
            <tbody>
                @for (dt of difficultyThresholds; track $index) {
                    <tr>
                        <td>{{ dt.dtNumber }}</td>
                        <td>{{ dt.difficultyDescription }}</td>
                    </tr>
                }
            </tbody>
        </table>
    </div>

    <h4 class="pt-3" ngbScrollSpyFragment="adv-disadv">Advantage and Disadvantage</h4>
    <app-dynamic-content [content]="advantageDisadvantage | keywordProcessor"></app-dynamic-content>

    <h4 class="pt-3" ngbScrollSpyFragment="degree-of-success-failure">Degree of Success/Failure</h4>
    <app-dynamic-content [content]="degreesOfSuccessFailure | keywordProcessor"></app-dynamic-content>

    <h4 class="pt-3" ngbScrollSpyFragment="structured-vs-unstructured-time">Structured vs Unstructured Time</h4>
    <app-dynamic-content [content]="structuredUnstructeredTime | keywordProcessor"></app-dynamic-content>
</div>
