<div class="mx-2">
    <h4 class="mb-1">Currency</h4>
    <app-dynamic-content [content]="equipmentJson.currency.currencyDescription | keywordProcessor"></app-dynamic-content>
    <h5 class="mb-1 mt-2">Currency Conversion</h5>
    <app-dynamic-content [content]="equipmentJson.currency.currencyConversion | keywordProcessor"></app-dynamic-content>

    <h4 class="mb-1 mt-3">Item Tier</h4>
    <app-dynamic-content [content]="equipmentJson.itemTierDescription | keywordProcessor"></app-dynamic-content>

    <h3 class="mb-1 mt-3" ngbScrollSpyFragment="weapons">Weapons</h3>
    <app-weapons></app-weapons>

    <h3 class="mb-1" ngbScrollSpyFragment="armour">Armour</h3>
    <app-armour></app-armour>

    <h3 class="mb-1" ngbScrollSpyFragment="shields">Shields</h3>
    <app-shields></app-shields>

    <h3 class="mb-1" ngbScrollSpyFragment="other-items">Other Items</h3>
    <app-other-items></app-other-items>

    <h3 class="mb-1" ngbScrollSpyFragment="crafting">Crafting</h3>
    <app-crafting></app-crafting>

    <h3 class="mb-1" ngbScrollSpyFragment="magic-items">Magic Items</h3>
    <app-magic-items></app-magic-items>
</div>
