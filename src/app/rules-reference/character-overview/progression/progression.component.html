<div class="mx-2">
    <app-dynamic-content [content]="progressionDescription | keywordProcessor"></app-dynamic-content>
    <h4>Perks</h4>
    <app-dynamic-content [content]="perksDescription | keywordProcessor"></app-dynamic-content>
    <div class="d-flex justify-content-center">
        <table class="rules-table-75" style="text-align: center">
            <thead>
                <tr>
                    <th scope="col">[LEVEL]</th>
                    <th scope="col">[XP]</th>
                    <th scope="col">[AP]</th>
                    <th scope="col">Attribute Limit</th>
                </tr>
            </thead>
            <tbody>
                @for (level of levelRequirements; track $index) {
                    <tr>
                        <td>{{ level.level }}</td>
                        <td>{{ level.xp }}</td>
                        <td>{{ level.ap }}</td>
                        <td>{{ level.attributeLimit }}</td>
                    </tr>
                }
            </tbody>
        </table>
    </div>
</div>
