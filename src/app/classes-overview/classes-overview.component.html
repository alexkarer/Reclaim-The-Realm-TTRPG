<nav class="navbar-padding navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid d-flex justify-content-center">
        <div ngbDropdown class="d-inline-block mx-3">
            <button type="button" class="btn btn-outline-primary" id="dropdown-selected-class" ngbDropdownToggle>{{ selectedClass }}</button>
            <div ngbDropdownMenu aria-labelledby="dropdown-selected-class">
                <button ngbDropdownItem (click)="selectedClass = ClassNames.BARBARIAN">{{ ClassNames.BARBARIAN}}</button>
                <button ngbDropdownItem (click)="selectedClass = ClassNames.PRIEST">{{ ClassNames.PRIEST}}</button>
                <button ngbDropdownItem (click)="selectedClass = ClassNames.FIGHTER">{{ ClassNames.FIGHTER}}</button>
                <button ngbDropdownItem (click)="selectedClass = ClassNames.ROGUE">{{ ClassNames.ROGUE}}</button>
                <button ngbDropdownItem (click)="selectedClass = ClassNames.MAGE">{{ ClassNames.MAGE}}</button>
                <button ngbDropdownItem (click)="selectedClass = ClassNames.WARLOCK">{{ ClassNames.WARLOCK}}</button>
            </div>
        </div>
        <div ngbDropdown class="d-inline-block mx-3">
            <button type="button" class="btn btn-outline-primary" id="dropdown-selected-class-path" ngbDropdownToggle>{{ selectedClassPath }}</button>
            <div ngbDropdownMenu aria-labelledby="dropdown-selected-class-path">
                <button ngbDropdownItem (click)="selectedClassPath = 'All Classpaths'">{{ 'All Classpaths' }}</button>
                @for (classPath of getCurrentlySelectedClass().classPaths; track $index) {
                    <button ngbDropdownItem (click)="selectedClassPath = classPath.name">{{ classPath.name }}</button>
                }
            </div>
        </div>
    </div>
</nav>
<div class="m-3">
    <app-class [playerClass]="getCurrentlySelectedClass()" [classPath]="selectedClassPath"></app-class>
</div>
